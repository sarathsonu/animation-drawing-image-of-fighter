<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Animation </title>
        <link
            rel="shortcut icon"
            href="images/favicon.ico"
            type="image/x-icon"
        />
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <canvas style="border: 1px solid black" id="canvas"></canvas>
            <br />
            <div>
                <button id="backward">Backward (Down Arrow Key)</button>
                <button id="block">Block (Left Arrow Key)</button>
                <button id="forward">Forward (Right Arrow Key)</button>
                <button id="kick">Kick (Up Arrow Key)</button>
                <button id="punch">Punch (Spacebar)</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
